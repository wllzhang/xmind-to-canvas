name: CI, Release and Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  PLUGIN_NAME: xmind-to-canvas

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

  sync-and-release:
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check if versions.json changed
        id: check_versions
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            # Check if versions.json was changed in this push
            if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
              if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^versions.json$"; then
                echo "changed=true" >> $GITHUB_OUTPUT
              else
                echo "changed=false" >> $GITHUB_OUTPUT
              fi
            else
              # Fallback: check last commit
              if git diff --name-only HEAD~1 HEAD 2>/dev/null | grep -q "^versions.json$"; then
                echo "changed=true" >> $GITHUB_OUTPUT
              else
                echo "changed=false" >> $GITHUB_OUTPUT
              fi
            fi
          fi

      - name: Setup Node.js
        if: steps.check_versions.outputs.changed == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        if: steps.check_versions.outputs.changed == 'true'
        run: npm ci

      - name: Sync versions
        if: steps.check_versions.outputs.changed == 'true'
        run: |
          # Read versions.json and get the latest version (highest semantic version)
          # Get all version keys and sort by semantic version (descending)
          PLUGIN_VERSION=$(jq -r 'keys | .[]' versions.json | sort -V -r | head -n1)
          MIN_APP_VERSION=$(jq -r ".[\"$PLUGIN_VERSION\"]" versions.json)
          
          if [ -z "$PLUGIN_VERSION" ] || [ "$PLUGIN_VERSION" == "null" ]; then
            echo "Error: No version found in versions.json"
            exit 1
          fi
          
          echo "Plugin version: $PLUGIN_VERSION"
          echo "Min app version: $MIN_APP_VERSION"
          
          # Update package.json
          jq --arg version "$PLUGIN_VERSION" '.version = $version' package.json > package.json.tmp && mv package.json.tmp package.json
          
          # Update manifest.json
          jq --arg version "$PLUGIN_VERSION" --arg minAppVersion "$MIN_APP_VERSION" '.version = $version | .minAppVersion = $minAppVersion' manifest.json > manifest.json.tmp && mv manifest.json.tmp manifest.json
          
          echo "âœ“ Synced versions:"
          echo "  Plugin version: $PLUGIN_VERSION"
          echo "  Min app version: $MIN_APP_VERSION"

      - name: Get version
        if: steps.check_versions.outputs.changed == 'true'
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Build plugin
        if: steps.check_versions.outputs.changed == 'true'
        run: npm run build

      - name: Create release archive
        if: steps.check_versions.outputs.changed == 'true'
        run: |
          mkdir -p release
          cp main.js manifest.json release/
          if [ -f styles.css ]; then
            cp styles.css release/
          fi
          cd release
          zip -r ../${{ env.PLUGIN_NAME }}-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..

      - name: Create Git tag
        if: steps.check_versions.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get_version.outputs.VERSION }}" -m "Release v${{ steps.get_version.outputs.VERSION }}"
          git push origin "v${{ steps.get_version.outputs.VERSION }}"

      - name: Commit version changes
        if: steps.check_versions.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain package.json manifest.json 2>/dev/null)" ]; then
            git add package.json manifest.json
            git commit -m "chore: sync versions to ${{ steps.get_version.outputs.VERSION }} [skip ci]"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No version changes to commit"
          fi

      - name: Create Release
        if: steps.check_versions.outputs.changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.PLUGIN_NAME }}-${{ steps.get_version.outputs.VERSION }}.zip
            main.js
            manifest.json
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-web:
    runs-on: ubuntu-latest
    needs: check
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web bundle
        run: npm run build:web

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web'

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-web
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
