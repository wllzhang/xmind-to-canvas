name: Build and Lint

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync versions
        run: npm run sync-versions

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync versions
        run: npm run sync-versions

      - name: Build plugin
        run: npm run build

      - name: Build web bundle
        run: npm run build:web

      - name: Check build output
        run: |
          if [ ! -f main.js ]; then
            echo "Build failed: main.js not found"
            exit 1
          fi
          if [ ! -f web/xmind-to-canvas.umd.js ]; then
            echo "Build failed: web/xmind-to-canvas.umd.js not found"
            exit 1
          fi
          echo "Build successful: all files created"
