name: Build and Lint

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build plugin
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -f main.js ]; then
            echo "Build failed: main.js not found"
            exit 1
          fi
          echo "Build successful: main.js created"
