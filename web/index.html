<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XMind to Canvas | 思维导图转换器</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
        </svg>
        <span>XMind → Canvas</span>
      </div>
      <nav class="nav">
        <a href="https://github.com" target="_blank" class="nav-link">
          <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Upload Section -->
      <section class="upload-section" id="uploadSection">
        <div class="upload-container">
          <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
              </svg>
            </div>
            <h2 class="upload-title">上传 XMind 文件</h2>
            <p class="upload-desc">拖放文件到此处，或点击选择</p>
            <p class="upload-hint">支持 .xmind 格式（XMind Zen）</p>
            <input type="file" id="fileInput" accept=".xmind" hidden>
          </div>
        </div>
      </section>

      <!-- Preview Section (hidden by default) -->
      <section class="preview-section hidden" id="previewSection">
        <div class="preview-header">
          <div class="file-info">
            <svg class="file-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
            </svg>
            <span class="file-name" id="fileName">example.xmind</span>
          </div>
          <div class="preview-actions">
            <button class="btn btn-secondary" id="resetBtn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path d="M3 3v5h5"/>
              </svg>
              重新选择
            </button>
            <button class="btn btn-primary" id="downloadBtn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              下载 .canvas
            </button>
          </div>
        </div>
        
        <!-- Stats Bar -->
        <div class="stats-bar">
          <div class="stat">
            <span class="stat-value" id="nodeCount">0</span>
            <span class="stat-label">节点</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="edgeCount">0</span>
            <span class="stat-label">连接</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="sheetCount">0</span>
            <span class="stat-label">画布</span>
          </div>
          <div class="stat">
            <span class="stat-value" id="imageCount">0</span>
            <span class="stat-label">图片</span>
          </div>
        </div>

        <!-- Canvas Preview -->
        <div class="canvas-wrapper">
          <div class="canvas-toolbar">
            <button class="toolbar-btn" id="zoomIn" title="放大">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35M11 8v6M8 11h6"/>
              </svg>
            </button>
            <span class="zoom-level" id="zoomLevel">100%</span>
            <button class="toolbar-btn" id="zoomOut" title="缩小">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35M8 11h6"/>
              </svg>
            </button>
            <div class="toolbar-divider"></div>
            <button class="toolbar-btn" id="fitView" title="适应视图">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
              </svg>
            </button>
          </div>
          <div class="canvas-container" id="canvasContainer">
            <svg class="canvas-svg" id="canvasSvg"></svg>
          </div>
        </div>
      </section>

      <!-- Loading Overlay -->
      <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">正在转换中...</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>完全在浏览器中运行 · 无需上传到服务器 · 数据安全私密</p>
    </footer>
  </div>

  <!-- Load dependencies from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/elkjs@0.9.3/lib/elk.bundled.js"></script>
  <!-- Load shared core library (built from src/core/) -->
  <script src="xmind-to-canvas.umd.js"></script>
  <script src="app.js"></script>
</body>
</html>
